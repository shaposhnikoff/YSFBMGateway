version: 2
jobs:
  build:
    working_directory: /app
    docker:
      - image: docker:20.10.22-git
        auth:
          username: $DOCKER_USERNAME
          password: $DOCKER_PASSWORD
    
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Install dependencies
          command: |
            apk add --update --no-cache python3 bash && ln -sf python3 /usr/bin/python
            python3 -m ensurepip
            pip3 install --no-cache --upgrade pip setuptools
            pip3 install awscli
            
      - restore_cache:
          keys:
            - v1-{{ .Branch }}
          paths:
            - /caches/app.tar
      - run:
          name: Load Docker image layer cache
          command: |
            set +o pipefail
            docker load -i /caches/app.tar | true
      - run:
          name: Build application Docker image
          command: |
            docker build --cache-from=app -t app .
      - run:
          name: Save Docker image layer cache
          command: |
            mkdir -p /caches
            docker save -o /caches/app.tar app
      - save_cache:
          key: v1-{{ .Branch }}-{{ epoch }}
          paths:
            - /caches/app.tar

      - run:
          name: Build application Docker image
          environment:
            IMAGE_NAME: ysfbmgateway
          command: |
            docker build . -t ${IMAGE_NAME} 
            docker tag ${IMAGE_NAME} ${CIRCLE_USERNAME}/${IMAGE_NAME}:${CIRCLE_SHA1}
            docker tag ${CIRCLE_USERNAME}/${IMAGE_NAME}:${CIRCLE_SHA1} shaposhnikoff/${IMAGE_NAME}:latest

      - deploy:
          name: Push application Docker image
          environment:
            IMAGE_NAME: ysfbmgateway
          command: |
            if [ "${CIRCLE_BRANCH}" == "main" ]; then
              docker push shaposhnikoff/${IMAGE_NAME}:${CIRCLE_SHA1}
              docker push shaposhnikoff/${IMAGE_NAME}:latest
              #login="$(aws ecr get-login)"
              #${login}
              #docker tag app "${ECR_ENDPOINT}/app:${CIRCLE_SHA1}"
              #docker push "${ECR_ENDPOINT}/app:${CIRCLE_SHA1}"
            fi
